apiVersion: v1
kind: Pod
metadata:
  name: jaxy-bench-nocomp
  namespace: aeldeib-dev
  labels:
    app: jaxy-bench
    experiment: nocomp
spec:
  restartPolicy: Never
  containers:
    - name: bench
      image: python:3.12-slim
      command:
        - bash
        - -c
        - |
          pip install jax==0.9.0.1 tensorstore==0.1.81 && python /app/main.py
      env:
        - name: JAX_PLATFORMS
          value: cpu
        - name: BENCH_EXPERIMENT_NAME
          value: nocomp
        - name: BENCH_CHUNKS_PER_DIM
          value: "4"
        - name: BENCH_COMPRESSOR
          value: none
        - name: BENCH_ITERATIONS
          value: "5"
      envFrom:
        - secretRef:
            name: jaxy-aws-creds
      volumeMounts:
        - name: script
          mountPath: /app
          readOnly: true
      resources:
        requests:
          memory: "32Gi"
          cpu: "4"
        limits:
          memory: "32Gi"
          cpu: "4"
  volumes:
    - name: script
      configMap:
        name: jaxy-script
